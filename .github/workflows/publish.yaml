name: abc

on: 
  push

jobs:
  build_and_publish:
    runs_on: ubuntu-latest
    step:
      - users: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username vulebaolong --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/vulebaolong
